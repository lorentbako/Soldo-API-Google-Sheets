<!DOCTYPE html>
<html>

<head>
  <base target="_top">
</head>

<body>
  <h3>Please enter your credentials.</h3>
  <form onsubmit="login(event)">
    <label for="token">Enter Token:</label>
    <input name="token" type="text" placeholder="Token" />
    <label for="secret">Enter Secret:</label>
    <input name="secret" type="text" placeholder="Secret" />
    <button name="credentials" type="submit">Login</button>
  </form>
  <script>
    function login(event) {
    event.preventDefault();
    const tokenValue = event.target.elements.token.value;
    const secretValue = event.target.elements.secret.value;

    google.script.run.withSuccessHandler(authStatus).setLoginValues(tokenValue,secretValue)
    // Log the input values

    console.log("Token:", tokenValue);
    console.log("Secret:", secretValue);
  }
  function authStatus(creds){
    console.log(creds)
  }
  </script>


</body>

</html>
